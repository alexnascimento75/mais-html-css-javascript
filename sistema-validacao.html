<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="js.png" type="image/x-icon">
    <style>
        body{
            background-color: cadetblue;
        }
    </style>
    <title>Detran</title>
</head>
<body>
    <h1>Validando Nacionalidade</h1>
    Validação país: <input type="txt" name="txtval" id="txtval"> origem
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
            var txtv = document.getElementById('txtval')
            document.getElementById('res')
            var val = txtv.value
            res.innerHTML =`<p>Sua nacionalidade é <strong>${val}</strong> conforme indicação</P>`
        }
    </script>
</body>
</html>
