<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de dados</title>
    <link rel="shortcut icon" href="HTML5-icon.png" type="image/x-icon">
    <style>
        body{
            background-color: black;
            color: white ;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Tratando os dados!</h1>
    <p>Exemplo de conversão!!</p>
   <script> // Tipo float usa-se parseFloat
       var n1 = Number(window.prompt('Digite um número '))
       var n2 = Number(window.prompt('Digite outro número '))
       var s = n1 + n2
       window.alert('A soma dos valores é ' + s)
    // Em conversão inversa utiliza-se String(n) ou n.toString()
    
</script>
</body>
</html>
