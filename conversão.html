<body>
    <h1>Conversão de String para Number</h1>
    <p>Demonstrando uma página simples interativa em Javascript!!</p>
    <script> // De acordo com o tipo - Int Float .parseInt - .parseFloat
        var n1 = Number( window.prompt('Digite um número: ')) 
        var n2 = Number( window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        // Podendo converter de Numer para String também (String(S))
    </script>
    

</body>
